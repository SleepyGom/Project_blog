{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루한곡</title>
</head>
<body>
    <h1>검색결과임</h1>
    {% if not content_list %}
    <h2>검색결과 없다</h2>
    {% else %}
        {% for content in content_list.all %}
            <table>
                <tr>
                    <td>{{content.id}}</td>
                    <td>{{content.title}}</td>
                </tr>
            </table>
        {% endfor %}
    {% endif %}
</body>
</html>
