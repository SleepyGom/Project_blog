{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
    <article class="contents">
        <div class="content_wrap">
            {% if post_list.exists %}
            {% endif %}
        </div>
    </article>
    <article class="content_footer">
        <p class="write"><a href="{% url 'write' %}">글쓰기</a></p>
        <form action="{% url 'search' %}" method="get">
            {% csrf_token %}
            <div id="search">
                <input type="search" value="{{search}}" name="q">
                <button type="submit" class="search_go">go!</button>
            </div>
        </form>
    </article>
{% endblock %}
